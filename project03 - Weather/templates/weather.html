<ion-view title="Weather">
   <ion-nav-buttons side="right">
      <button class="button" ng-click="addCity()">
          <i class="icon ion-plus "></i>
      </button>
    </ion-nav-buttons>
    
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="l in locations" ng-click="weatherDetails(l)">
                {{ l }}
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
